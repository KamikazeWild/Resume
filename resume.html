<!DOCTYPE html>
<html>
	<head>
		<title>Embedded PDF Example</title>
		<style>
			body {
				background: linear-gradient(to bottom, #e0ffff, #e7f2fc);
			}
			div {
				display: flex;
				justify-content: center;
				margin: 1em;
			}
			embed {
				width: 70%;
				height: 100vh;
			}
		</style>
	</head>
	<body>
		<div>
			<embed src="./Kanishk_Singh.pdf" type="application/pdf" />
		</div>
	</body>
</html>
